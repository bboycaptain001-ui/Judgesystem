<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>街舞大賽評分系統 - 管理入口</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-active { background-color: #4f46e5; border-color: #818cf8; }
    </style>
</head>
<body class="p-4 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-2xl">
        
        <!-- 設定頁面 -->
        <div id="setup-screen" class="glass-card p-8 rounded-3xl shadow-2xl fade-in text-center">
            <h1 class="text-3xl font-black text-indigo-400 mb-2 uppercase italic tracking-tighter">JUDGE SYSTEM</h1>
            <p class="text-slate-400 mb-8 font-bold">請初始化本次評分設定</p>
            
            <div class="space-y-6 text-left">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">活動名稱 (需與排行榜一致)</label>
                    <input type="text" id="setup-event" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="例如：2024夏季賽">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">評審身分</label>
                    <select id="setup-judge" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="">請選擇評審...</option>
                        <option value="評審A">評審 A</option>
                        <option value="評審B">評審 B</option>
                        <option value="評審C">評審 C</option>
                        <option value="評審D">評審 D</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-widest">目前圈別</label>
                    <div class="grid grid-cols-4 gap-3">
                        <button onclick="selectCircle('A')" class="circle-btn p-3 rounded-xl border border-slate-700 hover:bg-indigo-600 transition-all font-bold" data-value="A">A 圈</button>
                        <button onclick="selectCircle('B')" class="circle-btn p-3 rounded-xl border border-slate-700 hover:bg-indigo-600 transition-all font-bold" data-value="B">B 圈</button>
                        <button onclick="selectCircle('C')" class="circle-btn p-3 rounded-xl border border-slate-700 hover:bg-indigo-600 transition-all font-bold" data-value="C">C 圈</button>
                        <button onclick="selectCircle('D')" class="circle-btn p-3 rounded-xl border border-slate-700 hover:bg-indigo-600 transition-all font-bold" data-value="D">D 圈</button>
                    </div>
                </div>

                <button onclick="confirmSetup()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-black text-xl mt-4 shadow-lg transition-all active:scale-95">
                    進入評分系統
                </button>
            </div>
        </div>

        <!-- 評分頁面 -->
        <div id="judge-screen" class="hidden space-y-4 fade-in">
            <div class="flex justify-between items-end px-2">
                <div>
                    <h2 id="display-event" class="text-indigo-400 font-black text-xl italic uppercase"></h2>
                    <div class="flex gap-2 mt-1">
                        <span id="display-judge" class="bg-indigo-900 text-indigo-200 px-3 py-1 rounded-full text-[10px] font-bold"></span>
                        <span id="display-circle" class="bg-slate-700 text-slate-200 px-3 py-1 rounded-full text-[10px] font-bold"></span>
                    </div>
                </div>
                <button onclick="resetSetup()" class="text-slate-500 text-xs hover:underline mb-1 font-bold">重新設定</button>
            </div>

            <div class="glass-card p-6 rounded-3xl shadow-xl">
                <div class="space-y-6">
                    <div class="p-6 rounded-2xl bg-slate-800/50 border border-indigo-500/20">
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">選手編號</label>
                            <input type="number" id="candidate-id" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 text-center text-3xl font-black text-white" placeholder="001">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">評分 (0-10)</label>
                            <input type="number" id="score-input" min="0" max="10" step="0.5" class="w-full bg-slate-900 p-6 rounded-xl border border-slate-700 text-center text-6xl font-black text-indigo-400" placeholder="0.0">
                        </div>
                    </div>

                    <button onclick="submitScore()" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-6 rounded-2xl font-black text-2xl shadow-xl transition-all active:scale-95">
                        送出評分
                    </button>
                </div>
            </div>
            <a href="leaderboard.html" class="block text-center text-slate-500 text-xs hover:text-indigo-400 transition-colors font-bold">前往排行榜頁面 →</a>
        </div>

        <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none z-50">
            評分已上傳！
        </div>
    </div>

    <script>
        // --- 請在此替換為您的 Apps Script 部署網址 ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFKNFYp8-VEik_GuKJncNEBgSAzniiQmzMrFAH_rIDywvWjfI8HOJ7k-bLWnmZsBbi/exec";
        
        let config = { event: "", judge: "", circle: "" };
        let currentId = 1;

        function selectCircle(val) {
            config.circle = val;
            document.querySelectorAll('.circle-btn').forEach(btn => {
                btn.classList.toggle('btn-active', btn.dataset.value === val);
            });
        }

        function confirmSetup() {
            const e = document.getElementById('setup-event').value;
            const j = document.getElementById('setup-judge').value;
            if(!e || !j || !config.circle) {
                alert("請填寫所有欄位");
                return;
            }
            config.event = e;
            config.judge = j;
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('judge-screen').classList.remove('hidden');
            document.getElementById('display-event').innerText = config.event;
            document.getElementById('display-judge').innerText = config.judge;
            document.getElementById('display-circle').innerText = config.circle + " 圈";
            document.getElementById('candidate-id').value = currentId;
        }

        async function submitScore() {
            const btn = document.getElementById('submit-btn');
            const candidate = document.getElementById('candidate-id').value;
            const score = document.getElementById('score-input').value;

            if(!candidate || !score) {
                alert("請輸入編號與分數");
                return;
            }

            btn.disabled = true;
            btn.innerText = "上傳中...";

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        event: config.event,
                        judge: config.judge,
                        circle: config.circle,
                        candidate: candidate,
                        score: parseFloat(score)
                    })
                });
                
                showToast();
                currentId = parseInt(candidate) + 1;
                document.getElementById('candidate-id').value = currentId;
                document.getElementById('score-input').value = "";
                document.getElementById('score-input').focus();
            } catch (e) {
                alert("發生錯誤，請檢查網路");
            } finally {
                btn.disabled = false;
                btn.innerText = "送出評分";
            }
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 1500);
        }

        function resetSetup() {
            if(confirm("確定要重置嗎？")) location.reload();
        }
    </script>
</body>
</html>
