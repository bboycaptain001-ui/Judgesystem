<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Dance Live Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.1); border-top: 2px solid #6366f1; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .gradient-text { background: linear-gradient(to right, #818cf8, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // ⚠️ 在這裡填寫您的 Google Apps Script 網址 ⚠️
        // ==========================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzlq25ogi2qaLACG2vUUCv4wCPU3F1vkGSN2LrH9-Q3M-NbaykJ1G8Vek6kd33wL9g8/exec';
        // ==========================================

        const { useState, useEffect } = React;

        const App = () => {
            const [loading, setLoading] = useState(false);
            const [rankings, setRankings] = useState([]);
            const [status, setStatus] = useState('準備就緒');
            const [config, setConfig] = useState({
                event: '2025Summer',
                circle: 'A'
            });

            const fetchData = async () => {
                if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes('在此貼上')) {
                    setStatus('錯誤：未設定 GAS URL');
                    return;
                }
                
                setLoading(true);
                setStatus('正在更新雲端數據...');

                try {
                    // 組合 API 請求網址
                    const apiUrl = `${GOOGLE_SCRIPT_URL}?event=${encodeURIComponent(config.event)}&circle=${encodeURIComponent(config.circle)}`;
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (Array.isArray(data)) {
                        // 依照總分排序
                        const sorted = [...data].sort((a, b) => (b.totalScore || 0) - (a.totalScore || 0));
                        setRankings(sorted);
                        setStatus(`最後更新：${new Date().toLocaleTimeString()}`);
                    } else {
                        setStatus('回傳資料格式不正確');
                    }
                } catch (err) {
                    setStatus('同步失敗：請檢查 API 網址或網路');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-6xl mx-auto">
                    <div className="glass-panel rounded-[2rem] p-8 mb-12">
                        <div className="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
                            <div>
                                <h1 className="text-4xl font-black tracking-tighter italic gradient-text mb-2">STREET DANCE BATTLE</h1>
                                <div className="flex items-center gap-3">
                                    <div className={`w-2 h-2 rounded-full ${loading ? 'bg-yellow-400 animate-pulse' : 'bg-emerald-400'}`}></div>
                                    <span className="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase">{status}</span>
                                </div>
                            </div>

                            <div className="flex flex-wrap items-end gap-4">
                                <div className="flex-1 min-w-[150px]">
                                    <label className="text-[10px] font-bold text-slate-500 mb-2 block tracking-widest uppercase">活動 ID</label>
                                    <input 
                                        type="text" 
                                        className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-2 text-sm text-white focus:border-indigo-500 outline-none transition-all"
                                        value={config.event}
                                        onChange={(e) => setConfig({...config, event: e.target.value})}
                                    />
                                </div>
                                <div className="w-24">
                                    <label className="text-[10px] font-bold text-slate-500 mb-2 block tracking-widest uppercase">圈別</label>
                                    <select 
                                        className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-3 py-2 text-sm text-white focus:border-indigo-500 outline-none cursor-pointer"
                                        value={config.circle}
                                        onChange={(e) => setConfig({...config, circle: e.target.value})}
                                    >
                                        <option value="A">A 圈</option>
                                        <option value="B">B 圈</option>
                                        <option value="C">C 圈</option>
                                    </select>
                                </div>
                                <button 
                                    onClick={fetchData}
                                    disabled={loading}
                                    className="bg-indigo-600 hover:bg-indigo-500 active:scale-95 disabled:bg-slate-800 text-white px-8 py-2.5 rounded-xl font-bold text-sm transition-all shadow-lg shadow-indigo-500/20 flex items-center gap-3"
                                >
                                    {loading ? <div className="spinner"></div> : "REFRESH"}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {rankings.length > 0 ? (
                            rankings.map((player, index) => (
                                <div key={index} className="glass-panel rounded-3xl p-6 flex items-center justify-between hover:scale-[1.02] transition-transform duration-300">
                                    <div className="flex items-center gap-4">
                                        <div className={`w-12 h-12 flex items-center justify-center rounded-xl font-black text-xl italic ${
                                            index === 0 ? 'bg-yellow-400 text-slate-900' :
                                            index === 1 ? 'bg-slate-300 text-slate-900' :
                                            index === 2 ? 'bg-amber-600 text-white' : 'bg-slate-800 text-slate-500'
                                        }`}>
                                            {index + 1}
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-bold text-slate-500 mb-0.5 tracking-tighter">CANDIDATE</p>
                                            <p className="text-xl font-black tracking-tight">#{player.id}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] font-bold text-slate-500 mb-0.5 tracking-tighter">SCORE</p>
                                        <p className="text-3xl font-black text-indigo-400">
                                            {Number(player.totalScore).toFixed(1)}
                                        </p>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="col-span-full py-24 text-center border-2 border-dashed border-slate-800 rounded-[3rem]">
                                <p className="text-slate-600 font-bold uppercase tracking-[0.3em]">無數據顯示</p>
                                <p className="text-slate-700 text-xs mt-3 italic">請輸入正確的「活動 ID」並按下 REFRESH</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
