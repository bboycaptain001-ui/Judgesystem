    <script>

            document.getElementById('display-event').innerText = config.event;
            document.getElementById('display-judge').innerText = config.judge;

            document.getElementById('display-mode').innerText = config.mode === 1 ? "æµ·é¸æ¨¡å¼" : "å°æˆ°æ¨¡å¼";

        async function submitBatch() {
            const btn = document.getElementById('submit-btn');
            const data = [];
            const id1 = document.getElementById('id1').value;
            const sc1 = document.getElementById('score1').value;
            
            if(id1 && sc1 !== "") data.push({ id: id1, score: sc1 });
            
            if(config.mode === 2) {

            } else {

            btn.disabled = true;
            btn.innerHTML = `

            `;

            try {
                // ç…§æ¨£ç™¼é€ POST
                const promises = data.map(item => 
                    fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ 
                            event: config.event, 
                            judge: config.judge, 
                            circle: config.circle, 
                            candidate: item.id, 
                            score: parseFloat(item.score) 
                        })
                    })

                await Promise.all(promises);
                showToast(); 
                
                // è‡ªå‹•å¢åŠ  ID
                if (config.mode === 1) {
                    document.getElementById('id1').value = parseInt(id1) + 1;
                } else {
                    const id2 = document.getElementById('id2').value;
                    const maxId = Math.max(parseInt(id1), parseInt(id2));
                    document.getElementById('id1').value = maxId + 1;
                    document.getElementById('id2').value = maxId + 2;

                clearInputs();
            } catch (e) { 
                alert("å‚³é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š"); 
            } finally {

            }
